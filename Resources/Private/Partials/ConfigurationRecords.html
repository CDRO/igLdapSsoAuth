<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:ldap="http://typo3.org/ns/Causal/IgLdapSsoAuth/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{configurationRecords->f:count()}==1">
    <f:then>
        {configurationRecords.0.name}
        <f:format.raw>{editLink}</f:format.raw>
    </f:then>
    <f:else>
        <f:form action="{action}" method="post">
            <ldap:form.select name="configuration" options="{configurationRecords}" value="{currentConfiguration}"
                              optionValueField="uid" optionLabelField="name" onchange="this.form.submit();"/>
            <f:format.raw>{editLink}</f:format.raw>
        </f:form>
    </f:else>
</f:if>

</html>
